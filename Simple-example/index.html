<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Event Delegation JS</title>
	</head>
	<body>
		<h1>Simple Example</h1>
		<div id="menu">
			<button data-action="save">Save</button>
			<button data-action="load">Load</button>
			<button data-action="search">Search</button>
		</div>

		<script>
			const menuEl = document.getElementById('menu');
			menuEl.addEventListener('click', handlerEvent);

			function Actions() {
				this.save = () => {
					console.log('Save clickked!');
				};
				this.load = () => {
					console.log('Load clickked!');
				};
				this.search = () => {
					console.log('Search clickked!');
				};
			}
			const actionObj = new Actions();

			function handlerEvent(e) {
				e.preventDefault();
				let action = e.target.dataset.action;
				actionObj[action]();
			}
		</script>
	</body>
</html>
